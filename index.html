<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="vendor/bootstrap-grid/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="game">
        <div class="container">
            <div class="splash">
                
                <div class="splash-header">
                    <h1>Gra kamień, papier, nożyczki</h1>
                   <img id="img-header" src="images/background-3.png" alt="background image"/>
                </div>
                <div class="splash-content">   
                    <div id="buttons">
                        <p>Zagraj w grę wybierając jedną z opcji poniżej lub wybierając odpowiedni numer na klawiaturze:</p>
                        <div class="row">
                            <div class="col-4"><a href="#" class="play-button" id="stone"><i class="fas fa-stop"></i>Kamień [1]</a></div>
                            <div class="col-4"><a href="#" class="play-button" id="paper"><i class="fas fa-toilet-paper"></i>Papier [2]</a></div>
                            <div class="col-4"><a href="#" class="play-button" id="scissors"><i class="fas fa-cut"></i>Nożyczki [3]</a></div>
                        </div>
                    </div>
                    <div id="messages"></div>
                    <div id="restart" style="display: none;">
                        <p><a id="restart-button" href="#"><i class="fas fa-sync"></i> Zagraj jeszcze raz [R]</a></p>
                    </div>  
                </div>
                <div id="result">
                    <p>Aktualny wynik to: <span id="result-player">0</span>:<span id="result-computer">0</span></p>
                </div>
            </div>
        </div>
        
        
    </section>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
